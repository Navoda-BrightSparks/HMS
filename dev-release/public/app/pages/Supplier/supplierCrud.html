<form name="userForm" novalidate ng-submit="addSupplier(supplier)">

    <div class="modal-example">
        <div class="box-header with-border">
            <h3 class="box-title">Supplier General Details </h3>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group" ng-class="{ 'has-error' : userForm.fname.$invalid && !userForm.fname.$pristine }">
                    <span class="input-group-addon">First Name</span>
                    <input type="text" class="form-control"  name="fname" ng-model="supplier.fname"  ng-required="required" ng-pattern="/^[a-zA-Z\s]*$/"/>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="input-group" ng-class="{ 'has-error' : userForm.age.$invalid && !userForm.age.$pristine }">
                    <span class="input-group-addon">Last Name</span>
                    <input type="text" class="form-control"  name="lname" ng-model="supplier.lname"  ng-required="required" ng-pattern="/^[1-100\s]*$/"/>
                </div>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group" ng-class="{ 'has-error' : userForm.age.$invalid && !userForm.age.$pristine }">
                    <span class="input-group-addon">Company</span>
                    <input type="text" class="form-control"  name="company" ng-model="supplier.company"  ng-required="required" ng-pattern="/^[1-100\s]*$/"/>
                </div>
            </div>
            <div class="col-xs-4">
                <div class="input-group">
                    <span class="input-group-addon">Item Type</span>
                    <select class="form-control" ng-model="supplier.itemtype"  ng-required="required">
                        <option>Drug</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">

                    <div class="input-group" ng-class="{ 'has-error' : userForm.age.$invalid && !userForm.age.$pristine }">
                        <span class="input-group-addon">Address</span>
                        <input type="text" class="form-control"  name="lname" ng-model="supplier.address"  ng-required="required" ng-pattern="/^[1-100\s]*$/"/>
                    </div>


            </div>
            <div class="col-xs-4">
                <div class="input-group"  ng-class="{ 'has-error' : userForm.number.$invalid && !userForm.number.$pristine }">
                    <span class="input-group-addon">Phone Number</span>
                    <input type="text" class="form-control" name="number" ng-model="supplier.phoneNo">
                </div>
            </div>
            <div class="col-xs-4">
                <div class="input-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <span class="input-group-addon">Email</span>
                    <input type="text" class="form-control" name="email" ng-model="supplier.email">
                </div>
            </div>
        </div>
        <br>


    </div>
    <br>

    <div class="row">
        <div class="col-xs-3">
            <div class="input-group">
                <button type="submit" id="btnsubmit" class="btn btn-primary"   ng-click="addSupplier()" >Save</button>
            </div>
        </div>
        <div class="col-xs-3">
            <div class="input-group">
                <button type="submit" id="btnupdate" class="btn btn-primary"  ng-disabled="userForm.$invalid" ng-click="UpdateSupplier(supplier)">Update</button>
            </div>
        </div>
    </div>

    <div class="row">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Company</th>
                <th>Address</th>
                <th>Telephone</th>
                <th>Email</th>
                <th>Action</th>

            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="x in supplier">
                <td>{{x.fname}}</td>
                <td>{{x.company}}</td>
                <td>{{x.address}}</td>
                <td>{{x.phoneNo}}</td>
                <td>{{x.email}}</td>

                <!--  <td><button class="button" ng-click="newVisit(x._id)">Create Visit</button></td>-->

                <td><button class="btn btn-primary" ng-click="">edit</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</form>
