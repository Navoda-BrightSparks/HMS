<form name="leavehtml" novalidate ng-submit="addLeave(leavedata)">

    <div class="modal-example">
        <div class="box-header with-border">
            <h3 class="box-title">Leave Details </h3>
        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group" ng-class="{ 'has-error' : leavehtml.employee.$invalid && !leavehtml.employee.$pristine }">
                    <span class="input-group-addon">Employee</span>
                    <input type="text" class="form-control"  name="employee" ng-model="leavedata.employee"  ng-required="required" ng-pattern="/^[a-zA-Z\s]*$/"/>
                </div>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-xs-4">
                <div class="input-group" ng-class="{ 'has-error' : leavehtml.nic.$invalid && !leavehtml.nic.$pristine }">
                    <span class="input-group-addon">Nic</span>
                    <input type="text" class="form-control"  name="nic" ng-model="leavedata.nic"  ng-required="required" ng-pattern="/^[a-zA-Z\s]*$/"/>
                </div>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-xs-3">
                <div class="input-group" ng-class="{ 'has-error' : leavehtml.leavetype.$invalid && !leavehtml.leavetype.$pristine }">
                    <span class="input-group-addon">Leave Type</span>
                    <select class="form-control"  ng-required="required" ng-model="leavedata.leavetype">
                        <option value="casual">Casual Leave</option>
                        <option value="sick">Sick Leave</option>

                    </select>
                </div>
            </div>


        </div>
        <br>

        <div class="row">
            <div class="col-xs-3">
                <div class="input-group" ng-class="{ 'has-error' : leavehtml.subject.$invalid && !leavehtml.subject.$pristine }">
                    <span class="input-group-addon">Subject</span>
                    <input type="text" class="form-control" name="subject" ng-model="leavedata.subject"  ng-pattern="/^[a-zA-Z\s]*$/"/>
                </div>
            </div>


        </div>

        <div class="row">
            <div class="col-xs-3">
                <div class="input-group" ng-class="{ 'has-error' : leavehtml.leavefrom.$invalid && !leavehtml.leavefrom.$pristine }">
                    <span class="input-group-addon">Leave From</span>
                    <input type="date" class="form-control" name="leavefrom" ng-model="leavedata.leavefrom"  ng-pattern="/^[a-zA-Z\s]*$/"/>
                </div>
            </div>


        </div>
        <br>
        <div class="row">
            <div class="col-xs-3">
                <div class="input-group" ng-class="{ 'has-error' : leavehtml.leavetill.$invalid && !leavehtml.leavetill.$pristine }">
                    <span class="input-group-addon">Leave Till</span>
                    <input type="date" class="form-control" name="leavetill" ng-model="leavedata.leavetill"  ng-pattern="/^[a-zA-Z\s]*$/"/>
                </div>
            </div>


        </div>

        <br>
        <div class="row">
            <div class="col-xs-3">
                <div class="input-group" ng-class="{ 'has-error' : leavehtml.noofdays.$invalid && !leavehtml.noofdays.$pristine }">
                    <span class="input-group-addon">No of Days</span>
                    <input type="text" class="form-control" name="noofdays" ng-model="leavedata.noofdays"  ng-pattern="/^[a-zA-Z\s]*$/"/>
                </div>
            </div>


        </div>

    </div>

    <br>

    <div class="row">
        <div class="col-xs-3">
            <div class="input-group">
                <button type="submit" id="leavesubmit" class="btn btn-primary"  ng-disabled="leavehtml.$invalid" >Save</button>
                <button type="submit" id="upleave" class="btn btn-info"  ng-disabled="leavehtml.$invalid" >Update</button>

            </div>
        </div>
    </div>


    <div class="panel panel-primary">
        <div class="panel-heading"> <strong> Employee details</strong></div>
        <table class="table">
            <tr>
                <th>Employee</th>
                <th>NIC</th>
                <th>Leave Type</th>
                <th>Subject</th>
                <th>Leave From</th>
                <th>Leave Till</th>
                <th>No of Days</th>

            </tr>
            <tr>
                <td>John</td>
                <td>945689756v</td>
                <td>Casual Leave</td>
                <td>Leave for personal purpose</td>
                <td>05/10/2017</td>
                <td>07/10/2017</td>
                <td>2</td>

                <td>
                    <a href=""><button type="button" class="btn btn-warning">Edit</button></a>
                    <a href=""><button type="button" class="btn btn-danger">Delete</button></a>
                </td>
            </tr>

        </table>


    </div>
</form>
