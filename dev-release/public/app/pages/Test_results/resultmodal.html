<div class="modal-content" ng-controller="Test_resultsCtrl">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="$dismiss()"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Enter Results</h4>
    </div>
    <div class="modal-body">
        <div class="box-body">
            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">

                        <span class="input-group-addon">Visit Id *</span>
                        <input type="text" class="form-control" required ng-model="vid"/>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">

                        <span class="input-group-addon">Test Name *</span>
                        <input type="text" class="form-control" required ng-model="order.testName"/>

                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">

                        <span class="input-group-addon">Priority</span>
                        <input type="text" class="form-control" id="inputRemarks" name="Remarks" placeholder=""
                               ng-model="order.priority">
                        </input>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">

                        <span class="input-group-addon">Due date</span>
                        <input type="text" class="form-control" required ng-model="order.duedate"/>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">

                        <span class="input-group-addon">Result</span>
                        <input type="text" class="form-control" required ng-model="order.result"/>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">

                        <span class="input-group-addon">Comment</span>
                        <input type="text" class="form-control" required ng-model="order.comment"/>

                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6">
                    <div class="input-group">
                        <button type="submit" class="btn btn-primary"  ng-click="enterResult(order)">Save</button>




                    </div>
                </div>
            </div>

        </div>
                </div>

    </div>

</div>
